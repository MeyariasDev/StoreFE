            <div class="d-flex justify-content-center" >
                <img [src]="item.img" class="card-img-top mt-1" [ngStyle]="{'width':item.size, 'height':item.size}" alt="...">
            </div>
            <div class="card-body">
                <h3 class="card-title text-center fw-bold"> {{item.name}}</h3>
                <p class="cup-text">
                <h6><b> Precio:</b> <span class="text-danger" >${{item.price}}</span></h6>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success" >Ver m√°s...</button>
                </div>
            </div>

        </div>
    </div>
