<div id="carouselExampleDark" class="carousel slides" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" *ngFor="let item of carroselData; let i = index" data-bs-target="#carouselExampleDark"
            [attr.data-bs-slide-to]="i" [ngClass]="{'active': i == 0}" aria-current="true" aria-label="Slide "></button>
    </div>
    <!--  -->
    <div class="carousel-inner">
        <div *ngFor="let item of carroselData let i= index" class="carousel-item" [ngClass]="{'active': i == 0}"
            data-bs-interval="2000">
            <img [src]="item.img" class="d-block w-100" alt="item.name" [ngStyle]="{'width':size, 'height':size}">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="" style="color: white;">{{item.name}}</h5>
            </div>
        </div>
    </div>
    <!--  -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
