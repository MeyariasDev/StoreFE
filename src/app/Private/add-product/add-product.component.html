<div class="card borde-shadowadmin card-background border-round pb-5 " style="width: 95%;">
    <div class="">
        <h3 class="text-center subtext-cardadmin"> Agregar Producto </h3>
        <hr>

    </div>
    <form>
        <div class="row mx-5 mt-3 mb-3">

            <div class="col-md-6">

                <div class="form-group">
                    <label class="subtext-cardadmin" for=""> Nombre del Producto</label>
                    <input type="text" class="form-control mt-1">
                </div>

                <div class="form-group">
                    <label class="subtext-cardadmin" for="">Cantidad </label>
                    <input type="number" class="form-control mt-1">
                </div>

                <div class="form-group">
                    <label class="subtext-cardadmin" for="">Talla </label>
                    <input type="number" class="form-control mt-1">
                </div>

                <div class="form-group">
                    <label class="subtext-cardadmin" for="">Precio Sugerido</label>
                    <input type="number" class="form-control mt-1">
                </div>

            </div>

            <div class="col-md-6">

                <div class="form-group">
                    <label class="subtext-cardadmin" for=""> Category </label>
                    <input type="text" class="form-control mt-1">
                </div>

                <div class="form-group">
                    <label class="subtext-cardadmin" for=""> Price </label>
                    <input type="number" class="form-control mt-1">
                </div>

                <div class="form-group">
                    <label class="subtext-cardadmin" for=""> purchase price </label>
                    <input type="number" class="form-control mt-1">
                </div>

                <div class="form-group">
                    <label class="subtext-cardadmin" for=""> Colors </label>
                    <input type="text" class="form-control mt-1">
                </div>

            </div>

            <div class="mt-3">

                <h4 class="text-center subtext-cardadmin">Agregar Imagen </h4>
                <div class="d-flex justify-content-center mt-2">
                    <img (click)="addImage.click()" src="../../../assets/Image/plus.png" width="5%"
                        style="cursor: pointer;" />
                    <button hidden="true" #addImage type="button" class="border border-warning custom-buttons pointer"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                    </button>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn custom-buttons">Guardar <i class="fas fa-check"></i> </button>
                <button class="btn custom-update"> Actualizar <i class="fas fa-highlighter"></i> </button>
            </div>

        </div>
    </form>
    <!-- add Modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title subtext-cardadmin" id="exampleModalLabel">Agregar Imagen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <img (click)="uploadImage.click()" src="../../../assets/Image/addimageicon.png" width="15%"
                            style="cursor: pointer;" />
                    </div>
                    <input hidden="true" #uploadImage (change)="imagen($event)" type="file">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Guardar Cambio</button>
                </div>
            </div>
        </div>
    </div>
</div>
