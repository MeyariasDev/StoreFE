<div class="card shadow-lg pb-5">
    <div class="card-header">
        <h3 class="text-center"> Add Products </h3>
        <hr>
        
    </div>
    <form>
    <div class="row mx-5 mt-3 mb-3">

        <div class="col-md-6">

            <div class="form-group">
                <label for=""> Name of Product</label>
                <input type="text" class="form-control mt-1">
            </div>

            <div class="form-group">
                <label for="">Amount </label>
                <input type="number" class="form-control mt-1">
            </div>

            <div class="form-group">
                <label for="">Size </label>
                <input type="number" class="form-control mt-1">
            </div>

            <div class="form-group">
                <label for="">Suggested price </label>
                <input type="number" class="form-control mt-1">
            </div>

        </div>

        <div class="col-md-6">

            <div class="form-group">
                <label for=""> Category </label>
                <input type="text" class="form-control mt-1">
            </div>

            <div class="form-group">
                <label for=""> Price </label>
                <input type="number" class="form-control mt-1">
            </div>

            <div class="form-group">
                <label for=""> purchase price </label>
                <input type="number" class="form-control mt-1">
            </div>

            <div class="form-group">
                <label for=""> Colors </label>
                <input type="text" class="form-control mt-1">
            </div>

        </div>

        <div class="mt-3">

            <h4 class="text-center"> Upload Image </h4>
            <div class="d-flex justify-content-center mt-2">
                <img type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" class="pointer" src="/assets/CameraPNG.png" width="10%"
                    alt="imgCamera">
            </div>
        </div>


        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-outline-success me-2"> Save <i class="fas fa-check" ></i> </button>
            <button class="btn btn-outline-warning"> Update <i class="fas fa-highlighter" ></i> </button>
        </div>

    </div>
</form>
<!-- add Modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Image</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input #uploadImage type="file">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
